name: Playwright Manual Tests

on:
  workflow_dispatch:
    inputs:
      target_environment:
        description: 'Target Environment'
        required: true
        default: 'sandbox'
        type: choice
        options:
          - sandbox
          - staging

jobs:
  manual-run:
    runs-on: ubuntu-latest

    env:
      TARGET_ENVIRONMENT: ${{ inputs.target_environment }}
      EMAIL: ${{ secrets.SANDY_EMAIL }}
      PASSWORD: ${{ secrets.SANDY_PASSWORD }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run lint
        run: npm run lint

      - name: Run tests and generate report
        run: npm run e2e:headless
        continue-on-error: true

      - name: Upload report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Add HTML report summary
        run: |
          echo "### âœ… Playwright HTML report generated" >> $GITHUB_STEP_SUMMARY
          echo "- Download the full report from the [Artifacts section](#artifacts) below." >> $GITHUB_STEP_SUMMARY
          echo "- After downloading, open \`index.html\` locally to view the test results." >> $GITHUB_STEP_SUMMARY
