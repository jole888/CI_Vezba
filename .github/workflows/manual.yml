name: Playwright Manual Tests

on:
  workflow_dispatch:
    inputs:
      target_environment:
        description: 'Target Environment'
        required: true
        default: 'sandbox'
        type: choice
        options:
          - sandbox
          - staging

jobs:
  manual-run:
    runs-on: ubuntu-latest

    env:
      TARGET_ENVIRONMENT: ${{ inputs.target_environment }}
      EMAIL: ${{ secrets.SANDY_EMAIL }}
      PASSWORD: ${{ secrets.SANDY_PASSWORD }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run lint
        run: npm run lint

      - name: Run tests and generate report
        run: npm run e2e:headless
        continue-on-error: true

      - name: Parse Playwright test
        run: npm run parse-summary

      - name: Parse Playwright test summary
        if: always()
        run: |
          npx ts-node parse-playwright-results.ts
        id: parse

      - name: Upload report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Add HTML report summary
        if: always()
        run: |
          echo "### ‚úÖ Playwright HTML report generated" >> $GITHUB_STEP_SUMMARY
          echo "- üîó [View Report on GitHub Pages](https://jole888.github.io/CI_Vezba/index.html)" >> $GITHUB_STEP_SUMMARY
          echo "- üì¶ Or download the full report from the [Artifacts section](#artifacts) below." >> $GITHUB_STEP_SUMMARY
          echo "- üñ•Ô∏è To preview locally, open \`index.html\` in your browser." >> $GITHUB_STEP_SUMMARY

  deploy-playwright-report:
    needs: run-playwright-tests
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download report artifact
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Deploy Playwright report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report
          publish_branch: gh-pages
          destination_dir: .

      - name: Send Slack notification with stats
        if: always()
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "*üé≠ Playwright Tests Report*",
              "attachments": [
                {
                  "color": "${{ needs.run-playwright-tests.result == 'success' && 'good' || 'danger' }}",
                  "title": "üìÑ View Full Report",
                  "title_link": "https://jole888.github.io/CI_Vezba/index.html",
                  "fields": [
                    {
                      "title": "Status",
                      "value": "${{ needs.run-playwright-tests.result }}",
                      "short": true
                    },
                    {
                      "title": "Branch",
                      "value": "${{ github.ref }}",
                      "short": true
                    },
                    {
                      "title": "‚úÖ Passed",
                      "value": "${{ fromJson(steps.parse.outputs.summary).passed }}",
                      "short": true
                    },
                    {
                      "title": "‚ùå Failed",
                      "value": "${{ fromJson(steps.parse.outputs.summary).failed }}",
                      "short": true
                    },
                    {
                      "title": "‚ö†Ô∏è Skipped",
                      "value": "${{ fromJson(steps.parse.outputs.summary).skipped }}",
                      "short": true
                    },
                    {
                      "title": "ü§∑ Flaky",
                      "value": "${{ fromJson(steps.parse.outputs.summary).flaky }}",
                      "short": true
                    },
                    {
                      "title": "üî¢ Total",
                      "value": "${{ fromJson(steps.parse.outputs.summary).total }}",
                      "short": true
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
