name: Playwright CI Tests

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run-playwright-tests:
    runs-on: ubuntu-latest

    env:
      TARGET_ENVIRONMENT: sandbox
      EMAIL: ${{ secrets.SANDY_EMAIL }}
      PASSWORD: ${{ secrets.SANDY_PASSWORD }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run lint
        run: npm run lint

      - name: Run tests and generate report
        run: npm run e2e:headless
        continue-on-error: true

      - name: Upload report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Add HTML report summary
        if: always()
        run: |
          echo "### ✅ Playwright HTML report generated" >> $GITHUB_STEP_SUMMARY
          echo "- 🔗 [View Report on GitHub Pages](https://jole888.github.io/CI_Vezba/index.html)" >> $GITHUB_STEP_SUMMARY
          echo "- 📦 Or download the full report from the [Artifacts section](#artifacts) below." >> $GITHUB_STEP_SUMMARY
          echo "- 🖥️ To preview locally, open \`index.html\` in your browser." >> $GITHUB_STEP_SUMMARY

  deploy-playwright-report:
    needs: run-playwright-tests
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download report artifact
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Deploy Playwright report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report
          publish_branch: gh-pages
          destination_dir: .

      - name: Notify Slack with report link
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "*🎭 Playwright Tests Completed*",
              "attachments": [
                {
                  "color": "${{ needs.run-playwright-tests.result == 'success' && 'good' || 'danger' }}",
                  "title": "📄 Playwright Test Report",
                  "title_link": "https://jole888.github.io/CI_Vezba/index.html",
                  "fields": [
                    {
                      "title": "Status",
                      "value": "${{ needs.run-playwright-tests.result }}",
                      "short": true
                    },
                    {
                      "title": "Branch",
                      "value": "${{ github.ref_name }}",
                      "short": true
                    },
                    {
                      "title": "HTML Report",
                      "value": "<https://jole888.github.io/CI_Vezba/index.html|View on GitHub Pages>",
                      "short": false
                    },
                    {
                      "title": "Download Report",
                      "value": "Go to *GitHub → Actions → Playwright CI Tests → Latest run → Artifacts → playwright-report.zip*",
                      "short": false
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
