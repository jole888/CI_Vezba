name: Playwright CI Tests

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run-playwright-tests:
    runs-on: ubuntu-latest

    env:
      TARGET_ENVIRONMENT: sandbox
      EMAIL: ${{ secrets.SANDY_EMAIL }}
      PASSWORD: ${{ secrets.SANDY_PASSWORD }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npm run install:playwright

      - name: Run lint
        run: npm run lint

      - name: Run tests and generate report
        run: npm run e2e:headless
        continue-on-error: true

      - name: Parse Playwright test summary
        if: always()
        run: npm run parse-summary

      - name: Upload report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report
            test-summary.json

      - name: Add HTML report summary
        if: always()
        run: |
          echo "### ‚úÖ Playwright HTML report generated" >> $GITHUB_STEP_SUMMARY
          echo "- üîó [View Report on GitHub Pages](https://jole888.github.io/CI_Vezba/index.html)" >> $GITHUB_STEP_SUMMARY
          echo "- üì¶ Download the full report from the Artifacts section below." >> $GITHUB_STEP_SUMMARY
          echo "- üñ•Ô∏è To preview locally, open \`index.html\` in your browser."

  deploy-playwright-report:
    needs: run-playwright-tests
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download report artifact
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Read test summary
        id: read-summary
        run: |
          echo "total=$(jq '.total' playwright-report/test-summary.json)" >> $GITHUB_OUTPUT
          echo "passed=$(jq '.passed' playwright-report/test-summary.json)" >> $GITHUB_OUTPUT
          echo "failed=$(jq '.failed' playwright-report/test-summary.json)" >> $GITHUB_OUTPUT
          echo "skipped=$(jq '.skipped' playwright-report/test-summary.json)" >> $GITHUB_OUTPUT
          echo "flaky=$(jq '.flaky' playwright-report/test-summary.json)" >> $GITHUB_OUTPUT

      - name: Deploy Playwright report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report
          publish_branch: gh-pages
          destination_dir: .

      - name: Send Slack notification with stats
        if: always()
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "*üé≠ Playwright Tests Report*",
              "attachments": [
                {
                  "color": "${{ needs.run-playwright-tests.result == 'success' && 'good' || 'danger' }}",
                  "title": "üìÑ View Full Report",
                  "title_link": "https://jole888.github.io/CI_Vezba/index.html",
                  "fields": [
                    {
                      "title": "Status",
                      "value": "${{ needs.run-playwright-tests.result }}",
                      "short": true
                    },
                    {
                      "title": "Branch",
                      "value": "${{ github.ref }}",
                      "short": true
                    },
                    {
                      "title": "‚úÖ Passed",
                      "value": "${{ steps.read-summary.outputs.passed }}",
                      "short": true
                    },
                    {
                      "title": "‚ùå Failed",
                      "value": "${{ steps.read-summary.outputs.failed }}",
                      "short": true
                    },
                    {
                      "title": "‚ö†Ô∏è Skipped",
                      "value": "${{ steps.read-summary.outputs.skipped }}",
                      "short": true
                    },
                    {
                      "title": "ü§∑ Flaky",
                      "value": "${{ steps.read-summary.outputs.flaky }}",
                      "short": true
                    },
                    {
                      "title": "üî¢ Total",
                      "value": "${{ steps.read-summary.outputs.total }}",
                      "short": true
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
