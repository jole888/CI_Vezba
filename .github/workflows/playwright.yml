name: Playwright UI Tests

on:
  push:
    branches:
      - main
  schedule:
    # Svake noÄ‡i u 3:00 AM CET (2:00 AM UTC tokom zimskog vremena)
    - cron: '0 2 * * *'

jobs:
  run-playwright-tests:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

parameters:
  - name: target_environment
    displayName: Target API Environment
    type: string
    default: sandbox
    values:
    - sandbox
    - staging

variables:
- group: uv-playwright-pipeline-variables

name: Playwright_Tests_Execution_${{parameters.target_environment}}_$(Date:yyyyMMdd)$(Rev:r)

steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run lint
        run: npm run lint

      - name: Run tests
        env:
          EMAIL: ${{ secrets.SANDY_EMAIL }}
          PASSWORD: ${{ secrets.SANDY_PASSWORD }}
        run: npm run e2e:headless

nightly-build:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run lint
        run: npm run lint

      - name: Run tests
        EMAIL: ${{ secrets.SANDY_EMAIL }}
        PASSWORD: ${{ secrets.SANDY_PASSWORD }}
        run: npm run e2e:headless
