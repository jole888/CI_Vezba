name: Playwright CI Tests

on:
  push:
    branches:
      - main

jobs:
  run-playwright-tests:
    runs-on: ubuntu-latest

    env:
      TARGET_ENVIRONMENT: sandbox
      EMAIL: ${{ secrets.SANDY_EMAIL }}
      PASSWORD: ${{ secrets.SANDY_PASSWORD }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run lint
        run: npm run lint

      - name: Run tests and generate report
        run: npm run e2e:headless
        continue-on-error: true

      - name: Upload report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Add HTML report summary
        if: always()
        run: |
          echo "### âœ… Playwright HTML report generated" >> $GITHUB_STEP_SUMMARY
          echo "- Download the full report from the [Artifacts section](#artifacts) below." >> $GITHUB_STEP_SUMMARY
          echo "- After downloading, open \`index.html\` locally to view the test results." >> $GITHUB_STEP_SUMMARY

  deploy-playwright-report:
    needs: run-playwright-tests
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download report artifact
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Deploy Playwright report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./playwright-report
          destination_dir: .
          force_orphan: true
